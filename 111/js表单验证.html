<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--  在head里面定义一个script脚本-->
  <script>
    function validateForm(){
      //到底js有必要使用严格模式么???
      //表单验证是不是有前端验证和后端验证,
      var x=document.forms["myForm"]["fname"].value;
      if (x == null || x == "") {
        alert("需要输入名字。");
        return false;
      }

    }
  </script>
</head>
<body>
<!--在body里面定义一个表单元素,-->
<form name="myForm" action="demo_form.php"
      onsubmit="return validateForm()" method="post">
  名字: <input type="text" name="fname">
  <input type="submit" value="提交">
</form>

</body>
</html>
