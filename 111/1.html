<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p> typeof 操作符返回变量、对象、函数、表达式的类型。</p>
<p id="demo"></p>
<script>
<!--  可以看到script里面的语句很灵活,和其它地方一样,甚至有换行符,解释执行-->
  document.getElementById("demo").innerHTML =
          typeof "john" + "<br>" +
          typeof 3.14 + "<br>" +
          typeof NaN + "<br>" +
          typeof false + "<br>" +
          typeof [1,2,3,4] + "<br>" +
          typeof {name:'john', age:34} + "<br>" +
          typeof new Date() + "<br>" +
          typeof function () {} + "<br>" +
          typeof myCar + "<br>" +
          typeof null;
</script>

</body>
</html>
