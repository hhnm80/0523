<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>我的网页</h1>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
  a=5;
  b=6;
  c=a+b;
  console.log(c)
  document.getElementById("demo1").innerHTML = c;
  x = 1; y = 2; z = x + y;
  //简单理解 innerHTML就是标签之间夹的那一串东东 或者说标签的内容 <p>"innerHTML"</p>
  document.getElementById("demo2").innerHTML = z;

</script>

</body>
</html>
