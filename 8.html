<!--在这里面有个问题,啥问题呢,就是前面我们写用button去调用函数的时候,函数的确被调用了,但是当运行这个文件的时候,发现浏览器的确弹出了11,这说明  window.alert(5 + 6);这个语句已经被执行,因此,按照html的弱语言属性,解释执行,那么script里面的语句肯定被执行,但是function myFunc(){}这样的语句是函数的定义不是函数的调用,但是在下面的script里面,是一个执行语句,所以可以被执行
-->
<script>

</script>
<script>
  function f() {
    alert("什么屌")
  }

</script>
<script>
